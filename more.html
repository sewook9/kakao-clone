<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_colum">
          <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="header_colum"><span class="header_time">18:38</span></div>
        <div class="header_colum">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header_battery"
            >66% <i class="fa fa-battery-full" aria-hidden="true"></i
          ></span>
        </div>
        <div class="header_bottom"></div>
        <div class="header_colum"><span class="header_text">More</span></div>
        <i class="fa fa-cog fa-lg"></i>
        <div class="header_colum"></div>
      </div>
    </header>
    <main class="more">
      <header class="more_header">
        <div class="more-header_colum">
          <i class="fa fa-comment fa-2x"></i>
      </header>
      <section class="more_option">
        <div class="more_option">
          <i class="fa fa-smile-o fa-2x"></i>
          <span class="more_option-title">Emoticons</span>
        <div class="more_option">
          <i class="fa fa-paint-brush fa-2x"></i>
          <span class="more_option-title">Themes</span>
        <div class="more_option">
          <i class="fa fa-hand-peace-o fa-2x"></i>
          <span class="more_option-title">Plus friend</span>
        <div class="more_option">
            <i class="fa fa-user-circle-o fa-2x"></i>
            <span class="more_option-title">Account</span>
          </div>
      </section>
      <section class="more_plus-friends">
        <header class="plus-firends-header">
          <h2 class="plus-friends_title">Plus Friends</h2>
          <span class="plus-friends_learn-more">
            <i class="fa fa-info-circle"></i>
            Learn More
          </span>
        </header>
        <div class="plus-friends-items">
          <i class="fa fa-cutlery"></i>
          <span class="plus-friends_item-title">Order</span>
        </div>
        <div class="plus-friends-items">
          <i class="fa fa-home"></i>
          <span class="plus-friends_item-title">Store</span>
        </div>
        <div class="plus-friends-items">
           <i class="fa fa-television"></i>
           <span class="plus-friends_item-title">TV Channel/Radio</span>
        </div>
        <div class="plus-friends-items">
          <i class="fa fa-pencil"></i>
          <span class="plus-friends_item-title">Creation</span>
        </div>
        <div class="plus-friends-items">
          <i class="fa fa-graduation-cap"></i>
          <span class="plus-friends_item-title">Education</span>
        </div>
        <div class="plus-friends-items">
          <i class="fa fa-university"></i>
          <span class="plus-friends_item-title">Politics</span>
        </div>
        <div class="plus-friends-items">
          <i class="fa fa-krw"></i>
          <span class="plus-friends_item-title">Finance</span>
        </div>
        <div class="plus-friends-items">
          <i class="fa fa-video-camera"></i>
          <span class="plus-friends_item-title">Movies/Music</span>
        </div>
      </section>
      <section class="more_options">
        <div class="more_option">
          <img src="images/kakaostory.jpg" alt"" class="more_options-image">
          <span class="more_option-title">Kakao Story</span>
        </div>
        <div class="more_option">
          <img src="images/path.png" alt"" class="more_options-image">
          <span class="more_option-title">Path</span>
        </div>
        <div class="more_option">
          <img src="images/kakaofriends.jpeg" alt"" class="more_options-image">
          <span class="more_option-title">kakao friends</span>
        </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar_tab">
        <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar_tab">
        <i class="fa fa-comment"></i><span class="tab-bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar">
        <i class="fa fa-search"></i><span class="tab-bar">Find</span>
      </a>
      <a href="more.html" class="tab-bar_tab tab-bar_tab--selected">
        <i class="fa fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
      </a>
    </nav>
  </body>
</html>
